<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Github Repository Search</title>

    <style>

    </style>
</head>

<body class="bg-dark text-light">

    <h1 class="text-center display-4 p-5 shadow">Welcome to Github Search Engine</h1>


    <section class="container p-5 text-center">
        <div class="d-flex justify-content-around">
            <div class="d-flex">
                <p class="mr-3 p-1">Row Mode</p>
                <label class="switch">
                    <input id="slide" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="d-flex">
                <p id="lable" class="mr-3 p-1">Hide Avatar </p>
                <label class="switch">
                    <input type="checkbox" name="check" id="check">
                    <span class="slider round" id="lable" for="check"></span>
                </label>
            </div>
        </div>

        <form id="form">

            <div class="d-flex">
                <input id="search" class="form-control" type="text" placeholder="Insert your repository name ">
                <button id="btn" class="btn btn-primary ">Search</button>
            </div>

        </form>

    </section>

    <h1 id="owner"></h1>
    <section class="container " id="result"></section>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
